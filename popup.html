<!DOCTYPE html>
<html>

<head>
  <!-- Head basic rules -->
  <meta charset=utf-8 />
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Timely</title>
  <link rel='stylesheet' href='main.css'>
  <!-- JavaScript link to HTML doc -->
  <script src='chart.min.js'></script>
  <script src='chart.js'></script>
</head>

<body>
  <!-- Portion is on every tab (header/title and menu buttons) -->
  <div id='sp-header'>Timely</div>
  <hr>
  <div class='tabs' id='page-tabs'>
    <input class='tab button' id='stats-page-button' type='button' value='Stats' />
    <input class='tab button' id='block-page-button' type='button' value='Block Sites' />
    <input class='tab button' id='settings-page-button' type='button' value='Settings' />
  </div>
  <!-- The standard page holds the general statistics for your time tracking -->
  <div id='stats-page'>
    <div id='chart-holder'><canvas id='chart' width='10px' height='10px'></canvas></div>
    <div id='no-data-motiv'>
      <div id="ndm-header">No data was found, but enjoy this random quote!</div>
      <div id="ndm-quote-container">
        <div id="ndm-quote-text"></div>
        <div id="ndm-quote-author"></div>
      </div>
    </div>
    <div class='tabs'>
      <input class='tab button' type='button' id='today-graph' value='Today' />
      <input class='tab button' type='button' id='yesterday-graph' value='Yesterday' />
      <input class='tab button' type='button' id='all-time-graph' value='All-time' />
    </div> 
    <hr>
    <div id='sp-sitetrack-storage'></div>
    <div id='sp-sitetrack-storage-e'></div> <!-- Second portion, expanded past 10 sites-->
    <div id='expand-sitetrack-container'><input type='button' value='▼' id='expand-sp-sitetrack' /></div>
    
    <hr>
    <!-- WILL MOVE TO SETTINGS PAGE-->
    <input class='button btn-lightBlue' type='button' value='Clear Storage' id='sp-clear-storage' />
  </div>
  <!-- The block page holds the settings to whitelist and/or block different sites -->
  <div id='block-page'>
    <div id='block-input'>
      <input id='block-input-bar' type='text' placeholder='Input URL Here' />
      <input class='submit-button' type='button' id='block-input-submit' value='SUBMIT →' />
      <div id="tooltip">ℹ
        <span id="tooltiptext">
            Do not include 'https://', or any following slashes. 
            Enter the full base url (<i>docs.google.com</i> or <i>www.google.com</i>, for example).
        </span>
      </div>
    </div>
    <div id='block-input-notification'></div>
    
  </div>
  <!-- The settings page holds the settings for graph viewing, some block preferences, and more -->
  <div id='settings-page'>


    Settings page
  </div>
  
  <script src='popup.js'></script> <!-- Need to load after in order for event listeners to function properly -->
</body>

</html>
